<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一课作业2</title>
	</head>
	<style>
        .big{
            position: flex;
            width: 100vw;
            height: 100vw;
        }

        .little{
            display: inline-block;
            width: 33vw;
            height: 33vw;
        }
        
        .Little{
            display: inline-block;
            background-color: orange;
            width: 66vw;
            height: 66vw;
        }
    </style>
	
	<body>
		<h1 style="text-align: center;">第二个作业</h1>
        <div class="big">
            <div class="little" style="background-color: red;">A</div>
            <div class="little" style="background-color: blue;">B</div>
            <div class="little" style="background-color: green;">C</div>
            <div class="Little">F</div>
            <div style="height: 66vw;width: 33vw ;background-color: red;float: left;">
                <div class="little" style="background-color: yellow; position: flex; ">D</div>
                <div class="little" style="background-color: pink;position: flex;">E</div>
            </div>
            
        </div>
	</body>
</html>
